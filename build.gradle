plugins {
    id 'groovy'
    id 'java'
    id 'project-report'
}

group 'info.garagesalesapp'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile project(':json-display')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
